<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wallet gradient -->
    <linearGradient id="walletGradient" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#backgroundGradient)"/>
  
  <!-- Wallet Icon - Simplified version matching Material Design wallet_rounded -->
  <g transform="translate(256, 256)" filter="url(#dropShadow)">
    <!-- Main wallet body -->
    <path d="M -80 -60 L 80 -60 Q 90 -60 90 -50 L 90 50 Q 90 60 80 60 L -80 60 Q -90 60 -90 50 L -90 -50 Q -90 -60 -80 -60 Z" 
          fill="url(#walletGradient)" 
          stroke="none"/>
    
    <!-- Wallet fold/closure at top -->
    <path d="M -80 -60 L 40 -60 Q 50 -60 55 -55 Q 60 -50 60 -40 L 60 -20 L -80 -20 Q -90 -20 -90 -30 L -90 -50 Q -90 -60 -80 -60 Z" 
          fill="#E0E0E0"/>
    
    <!-- Card slot -->
    <rect x="-70" y="-35" width="120" height="3" rx="1.5" fill="#BDBDBD"/>
    
    <!-- Simple card indication -->
    <rect x="-60" y="-45" width="60" height="8" rx="2" fill="#4CAF50" opacity="0.8"/>
    
    <!-- Wallet button/clasp -->
    <circle cx="50" cy="0" r="8" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="2"/>
    <circle cx="50" cy="0" r="4" fill="#BDBDBD"/>
    
    <!-- Simple currency indication - AED symbol -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="#4CAF50" text-anchor="middle" opacity="0.7">د.إ</text>
  </g>
  
</svg>